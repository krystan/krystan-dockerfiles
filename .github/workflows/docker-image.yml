name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Dynamodb Docker image
      run: docker build . --file dynamodb_local/Dockerfile --tag krystan/dynamodb:$(date +%s)
